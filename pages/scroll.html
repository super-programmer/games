<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://static.leke.cn/styles/common/global.css">
    <style>
        .box{
            width:300px;
            height:100px;
            padding:60px 0;
            margin:0 auto;
            line-height:30px;
            text-align:center;
            overflow:hidden;
        }
        .b-con{
            transform:translate3d(0,60px,0);
        }
    </style>
</head>
<body>
    <div class="box">
        <ul class="b-con">
            <li class="item">001</li>
            <li class="item">002</li>
            <li class="item">003</li>
            <li class="item">004</li>
            <li class="item">005</li>
            <li class="item">006</li>
            <li class="item">007</li>
            <li class="item">008</li>
            <li class="item">009</li>
            <li class="item">010</li>
            <li class="item">011</li>
            <li class="item">012</li>
        </ul>
    </div>
</body>
<script src="https://static.leke.cn/scripts/common/mobile/common.js"></script>
<script>
    var $dom = $('.b-con'),
            star = '',
            lastTime = '',
            lastmoveStar = '',
            dur = '',
            end = '',
            dy = '';
    $dom.css('transform', 'translate3d(0,60px,0)');
    $dom[0].addEventListener('touchstart', function (e) {
        var a = $dom.css("transform");
        dy = a.match(/\-?[0-9]+\.?[0-9]*/g)[2];
        $maxheight = $dom.height()-60;
        e.preventDefault();
        lastmoveStar = star = e.touches[0].clientY;
        lastTime = e.timeStamp || Date.now();
    });
    $dom[0].addEventListener('touchmove', function (e) {
        e.preventDefault();
        end = e.touches[0].clientY;
        dur = end - star + parseInt(dy);
        $dom.css('transform', 'translate3d(0,'+ dur +'px,0)');
        var nowTime = e.timeStamp || Date.now();
        if(nowTime - lastTime > 300){
            lastTime = nowTime;
            lastmoveStar = end;
        }
    });
    $dom[0].addEventListener('touchend', function (e) {
        e.preventDefault();
        var nowY = e.changedTouches[0].pageY;
        var nowTime = e.timeStamp || Date.now();
        var v = (nowY - lastmoveStar) / (nowTime - lastTime);
        (function(v, startTime, dur) {
            var dir = v > 0 ? -1 : 1; //加速度方向
            var deceleration = dir*0.0006;
            var duration = v / deceleration; // 速度消减至0所需时间
            var dist = v * duration / 2; //最终移动多少
            function inertiaMove() {
//                if(stopInertiaMove) return;
                var nowTime = e.timeStamp || Date.now();
                var t = nowTime-startTime;
                var nowV = v + t*deceleration;
                // 速度方向变化表示速度达到0了
                console.log(dir,nowV);
                if(dir*nowV < 0) {
                    return;
                }
                var moveY = (v + nowV)/2 * t;
                console.log(dur);
                dur = (dur + moveY);
                console.log(dur);
                setTimeout(inertiaMove, 10);
            }
            inertiaMove();
        })(v,nowTime,dur);
        if(dur >= 60){
            $dom.css('transform', 'translate3d(0,'+ 60 +'px,0)');
        }else if(dur <= -$maxheight){
            $dom.css('transform', 'translate3d(0,'+ -$maxheight +'px,0)');
        }
    });
</script>
</html>
